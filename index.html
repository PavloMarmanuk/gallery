<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея з Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<header class="bg-dark text-white text-center py-5">
    <h1>Галерея Фотографій</h1>
    <p>Досліджуйте наші найкращі фото</p>
</header>

<div class="container mt-5">
    <h2 class="text-center mb-4">Наші Фото</h2>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card">
                <img src="img/1.jpg" class="card-img-top gallery-image" alt="Фото 1" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                <div class="card-body">
                    <h5 class="card-title">Фото 1</h5>
                    <p class="gallery-description">Це перше фото нашої галереї, що демонструє прекрасний пейзаж.</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="img/2.jpg" class="card-img-top gallery-image" alt="Фото 2" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                <div class="card-body">
                    <h5 class="card-title">Фото 2</h5>
                    <p class="gallery-description">Насолоджуйтеся цією картинкою, що зображає захід сонця.</p>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card">
                <img src="img/4.jpg" class="card-img-top gallery-image" alt="Фото 3" data-bs-toggle="modal" data-bs-target="#exampleModal3">
                <div class="card-body">
                    <h5 class="card-title">Фото 3</h5>
                    <p class="gallery-description">Це фото зображує міський ландшафт уночі.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="img/1.jpg" class="modal-img" alt="Фото 1">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="img/2.jpg" class="modal-img" alt="Фото 2">
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <img src="img/4.jpg" class="modal-img" alt="Фото 3">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
